<!DOCTYPE html>
<html>
	
	<head>
		<title>Tables</title>
	</head>
	
	<body>
		<h1>Table 1</h1>
		<table>
			<tr>
				<th>Column Name 1</th>
				<th>Column Name 2</th>				
			</tr>
			<tr>
				<td>COntent 1</td>
				<td>COntent 2</td>
			</tr>
		</table>
		<hr>

		<h1>Table 2</h1>
		<table>
			<caption>Table Caption</caption>
			<!-- Table Headings -->
			<thead>
				<tr>
					<td>Column Name 1</td>
					<td>Column Name 2</td>
				</tr>
			</thead>
			<!-- Table Footer -->
			<tfoot>
				<tr>
					<TD>Footer</TD>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>Content 1</td>
					<td>COntent 2</td>
				</tr>
			</tbody>
		</table>
		<hr>

		<h1>Table Styling</h1>
		<table border="1" cellspacing="5px" cellpadding="5px" width="50%" >
			<tr>
				<th>Column Name 1</th>
				<th>Column Name 2</th>				
			</tr>
			<tr>
				<td>COntent 1</td>
				<td>COntent 2</td>
			</tr>
			<tr>
				<td colspan="2">COntent 3</td>
			</tr>
			<tr>
				<td rowspan="2">COntent 4 & 6</td>
				<td>COntent 5</td>
			</tr>
			<tr>
				<td>COntent 7</td>
			</tr>
		</table>

	</body>

</html>
