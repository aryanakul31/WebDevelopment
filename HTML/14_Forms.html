<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>

	<body>
		<!-- Adds data in url -->
		<h1>GET FORM</h1>
		<form method="get" action="0_1-11_All.html">
			<label for="FirstName">First Name:</label>
			<input type="text" id="FirstName" placeholder="Enter your First Name" name="FirstName">
			<br>
			<label for="LastName">Last Name:</label>
			<input type="text" id="LastName" placeholder="Enter your Last Name" name="LastName">
			<br>
			<input type="submit">
			<input type="reset" value="Clear Form">	
		</form>

		<!-- Doesnt add data in URl -->
		<h1>POST FORM</h1>
		<form method="post" action="0_1-11_All.html">
			<label for="FirstName">First Name:</label>
			<input type="text" id="FirstName" placeholder="Enter your First Name" name="FirstName">
			<br>
			<label for="LastName">Last Name:</label>
			<input type="text" id="LastName" placeholder="Enter your Last Name" name="LastName">
			<br>
			<input type="submit">
			<input type="reset" value="Clear Form">	
		</form>

		<h1>Grouping FORM</h1>
		<form method="get" action="0_1-11_All.html">
			
			<fieldset>
				<legend>Input Box</legend>
				<label for="FirstName">First Name:</label>
				<input type="text" id="FirstName" placeholder="Enter your First Name" name="FirstName">
				<br>
				<label for="LastName">Last Name:</label>
				<input type="text" id="LastName" placeholder="Enter your Last Name" name="LastName">
				<br>
				<input type="submit">
				<input type="reset" value="Clear Form">	
			</fieldset>
			
			<fieldset>
				<legend>Input Box</legend>
				<label for="FirstName">First Name:</label>
				<input type="text" id="FirstName" placeholder="Enter your First Name" name="FirstName">
				<br>
				<label for="LastName">Last Name:</label>
				<input type="text" id="LastName" placeholder="Enter your Last Name" name="LastName">
				<br>
				<input type="submit">
				<input type="reset" value="Clear Form">	
			</fieldset>
		</form>
	</body>

</html>
