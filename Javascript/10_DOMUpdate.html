<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
			function update(){
				document.getElementById('txtvalue').innerHTML= document.getElementById("txtname").value;				
			}
		</script>
	</head>
	<body>
		<h1>Heading</h1>
		<p id="txtvalue"></p>
		<form>
			<input type="text" id="txtname" onkeypress="update();">			
		</form>
	</body>
</html>
