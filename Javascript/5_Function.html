<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
			function sum(a,b){
				return a+b;
			}
			// Anonymous function
			var size= function(width, height){
				return width*height;
			}
		</script>
	</head>
	<body>
		<a href="#" onclick="alert(sum(2,3))"> Sum</a>
		<a href="#" onclick="alert(size(10,20))">Multi</a>
	</body>
</html>
