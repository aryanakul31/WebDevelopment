<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<style type="text/css">
			/*
			Pseudo Class is nothing but styling for additional attributes of any tag
			a: link{
				color:red;
			}
			*/
			a:link{
				color: blue;
			}
			a:hover{
				color: red;
			}
			a:visited{
				color: yellow;
			}
			a:active{
				color: green
			}
		</style>
	</head>
	<body>
		<a href="https://www.google.co.in/">Home1</a>
		<a href="https://www.google.co.in/">Home2</a>
		<a href="https://www.google.co.in/">Home3</a>
	</body>
</html>
