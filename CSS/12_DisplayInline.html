<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">

			/*
			By Default
			span{
				display: block;
			}
			div{
				display: inline;
			}*/
			span{
				display: block;
			}
			div{
				display: inline;
			}
		</style>
	</head>
	<body>

		<span>Hello This is first span</span>
		<span>Hello This is second span</span>
		<span>Hello This is third span</span>
		<span>Hello This is forth span</span>

		<div>Hello This is first div</div>
		<div>Hello This is second div</div>
		<div>Hello This is third div</div>
		<div>Hello This is forth div</div>
	</body>
</html>
