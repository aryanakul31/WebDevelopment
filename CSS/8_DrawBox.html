<!DOCTYPE html>
<html>
	<head>
		<title>Draw Box</title>
		<style type="text/css">

			.box{
				background-color: red;
				height: 100px;
				width: 100px;
			}

			div{
				margin: 50px;
				padding: 50px;
				border-style: solid;
				border-color: red;
				border-width: 4px;
				border-top-style: dashed;
				border-left-style: double;
				border-right-style: groove;
				border-bottom-style: dotted;
			}
			
		</style>
	</head>
	
	<body>
		<div class="box">
			Red Box
		</div>
		<div>
			Red Box<br>Red Box<br>Red Box
		</div>
	</body>
</html>
